apiVersion: v1
data:
  varnish-default.vcl: |
    vcl 4.0;

    backend default {
        .host = "fuseki";
        .port = "3030";
    }

    sub vcl_backend_response {
        # store for a long time (1 week)
        set beresp.ttl = 1w;
        # always gzip before storing, to save space in the cache
        set beresp.do_gzip = true;
    }
kind: ConfigMap
metadata:
  annotations:
    use-subpath: "true"
  labels:
    io.kompose.service: fuseki-cache
  name: fuseki-cache-cm0
